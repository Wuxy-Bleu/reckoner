plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'groovy'
    id "org.jetbrains.kotlin.jvm" version "1.9.20"
    id "org.jetbrains.kotlin.plugin.spring" version "1.9.20"
    id "org.jetbrains.kotlin.plugin.lombok" version "1.9.20"
    id "org.springframework.boot" version "3.1.5"
    id "io.spring.dependency-management" version "1.1.3"
    id "io.freefair.lombok" version "8.4"
    id "org.jetbrains.kotlin.plugin.noarg" version "1.9.20"
    id "org.jetbrains.kotlin.plugin.allopen" version "1.9.20"
    id "org.jetbrains.kotlin.plugin.jpa" version "1.9.20"
}

group = "demo.usul"
version = "1.0-SNAPSHOT"

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.apache.groovy:groovy-all:4.0.15'
    implementation("org.springframework.boot:spring-boot-starter-data-jdbc")
    implementation "org.springframework.boot:spring-boot-starter-data-jpa"
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation("com.fasterxml.jackson.module:jackson-module-kotlin")
    // Jackson extensions for Kotlin for working with JSON
    implementation("org.jetbrains.kotlin:kotlin-reflect") // Kotlin reflection library, required for working with Spring
    runtimeOnly("com.h2database:h2")
    testImplementation("org.springframework.boot:spring-boot-starter-test")
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    testCompileOnly 'org.projectlombok:lombok:1.18.30'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.postgresql:postgresql:42.6.0'
}

